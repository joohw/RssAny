<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RssAny</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body { font-family: system-ui, -apple-system, sans-serif; background: #f5f5f5; color: #111; min-height: 100vh }

    .topbar { height: 48px; background: #fff; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; padding: 0 1.25rem; position: sticky; top: 0; z-index: 20 }
    .topbar-brand { font-size: 1rem; font-weight: 700; color: #111; text-decoration: none; letter-spacing: -0.02em; margin-right: 0.625rem }
    .topbar-github { display: flex; align-items: center; color: #bbb; transition: color 0.15s }
    .topbar-github:hover { color: #111 }
    .topbar-github svg { display: block }
    .topbar-nav { display: flex; gap: 1rem; margin-left: auto }
    .topbar-nav a { font-size: 0.8125rem; color: #555; text-decoration: none; padding: 0.25rem 0 }
    .topbar-nav a:hover { color: #111 }
    .main { display: flex; flex-direction: column; align-items: center; padding: 5rem 1.5rem 3rem }
    .hero { text-align: center; margin-bottom: 2.5rem }
    .hero-title { font-size: 2.25rem; font-weight: 800; letter-spacing: -0.05em; line-height: 1.15; margin-bottom: 0.75rem }
    .hero-sub { font-size: 0.9375rem; color: #777; line-height: 1.65; max-width: 400px; margin: 0 auto }
    .form-wrap { width: 100%; max-width: 520px }
    .url-row { display: flex; gap: 0.5rem; margin-bottom: 0.75rem }
    .url-row input { flex: 1; padding: 0.65rem 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9375rem; outline: none; transition: border 0.15s; min-width: 0; background: #fff }
    .url-row input:focus { border-color: #111; box-shadow: 0 0 0 3px rgba(0,0,0,0.06) }
    .url-row button { padding: 0.65rem 1.375rem; background: #111; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-family: inherit; white-space: nowrap; transition: background 0.15s }
    .url-row button:hover { background: #333 }
    .form-opts { display: flex; align-items: center; gap: 0.5rem; padding-left: 0.25rem }
    .form-opts label { display: inline-flex; align-items: center; gap: 0.35rem; font-size: 0.8125rem; cursor: pointer; color: #666; user-select: none }
    .form-opts input[type=checkbox] { margin: 0; accent-color: #111 }
    .form-opts .hint { font-size: 0.775rem; color: #bbb }

    .try-this { margin-top: 2.25rem; width: 100%; max-width: 520px }
    .try-this-label { font-size: 0.7rem; font-weight: 600; color: #bbb; text-transform: uppercase; letter-spacing: 0.09em; margin-bottom: 0.5rem }
    .try-this ul { list-style: none; display: flex; flex-direction: column; gap: 0.3rem }
    .try-this a { color: #0969da; text-decoration: none; font-size: 0.875rem }
    .try-this a:hover { text-decoration: underline }

    .dev-tools { margin-top: 1.5rem; width: 100%; max-width: 520px; display: flex; align-items: center; gap: 0.5rem }
    .dev-tools-label { font-size: 0.775rem; color: #bbb }
    .dev-tools a { font-size: 0.8rem; color: #888; text-decoration: none; padding: 0.2rem 0.6rem; border: 1px solid #e0e0e0; border-radius: 5px; transition: all 0.15s }
    .dev-tools a:hover { color: #111; border-color: #aaa }

    .config-links { margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid #e8e8e8; width: 100%; max-width: 520px; display: flex; align-items: center; gap: 0.5rem }
    .config-links-label { font-size: 0.775rem; color: #bbb }
    .config-links a { font-size: 0.8rem; color: #888; text-decoration: none; padding: 0.2rem 0.6rem; border: 1px solid #e0e0e0; border-radius: 5px; transition: all 0.15s }
    .config-links a:hover { color: #111; border-color: #aaa }

    @media (max-width: 600px) { .main { padding: 3rem 1rem 2rem } .hero-title { font-size: 1.75rem } }
  </style>
</head>

<body>
  <div class="topbar">
    <a class="topbar-brand" href="/">RssAny</a>
    <a class="topbar-github" href="https://github.com/joohw/RssAny" target="_blank" rel="noopener" title="GitHub">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.868-.013-1.703-2.782.604-3.369-1.341-3.369-1.341-.454-1.154-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836a9.59 9.59 0 0 1 2.504.337c1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.579.688.481C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
      </svg>
    </a>
    <nav class="topbar-nav">
      <a href="/">信息流</a>
      <a href="/web2rss" class="active" style="color:#111;font-weight:500">Web2RSS</a>
    </nav>
  </div>

  <div class="main">
    <div class="hero">
      <h1 class="hero-title">Web2RSS</h1>
      <p class="hero-sub">将任意网页转换为 RSS 订阅源<br>支持自定义解析、正文提取与登录态管理</p>
    </div>

    <div class="form-wrap">
      <form onsubmit="return go()">
        <div class="url-row">
          <input type="url" id="url-input" placeholder="输入网页地址…" required autocomplete="url">
          <button type="submit">生成 RSS</button>
        </div>
        <div class="form-opts">
          <label><input type="checkbox" id="headful"> Headful</label>
          <span class="hint">勾选后可观察实际加载过程</span>
        </div>
      </form>
    </div>

    <div class="try-this">
      <p class="try-this-label">示例</p>
      <ul>
        <li><a href="/preview?url=https%3A%2F%2Fgithub.com%2Fdeepseek-ai">GitHub deepseek-ai</a></li>
        <li><a href="/preview?url=https%3A%2F%2Fopenai.com%2Fzh-Hans-CN%2Fnews%2F">OpenAI News (中文)</a></li>
        <li><a href="/preview?url=https%3A%2F%2Flingowhale.com%2Fchannels%3Fchannel_id%3D67cc08b79a4297b6148b4c3f">LingoWhale Channel</a></li>
      </ul>
    </div>

    <div class="dev-tools">
      <span class="dev-tools-label">开发工具</span>
      <a href="/parse">Parse</a>
      <a href="/extractor">Extract</a>
    </div>

    <div class="config-links">
      <span class="config-links-label">配置</span>
      <a href="/sites">站点配置</a>
      <a href="/plugins">插件</a>
    </div>
  </div>

  <script>
    function go() {
      const u = document.getElementById('url-input').value.trim();
      const headful = document.getElementById('headful').checked;
      if (!u) return false;
      const fullUrl = u.startsWith('http') ? u : 'https://' + u;
      const base = '/preview?url=' + encodeURIComponent(fullUrl);
      window.open(base + (headful ? '&headless=false' : ''), '_blank');
      return false;
    }
  </script>
</body>

</html>
